<!DOCTYPE html>
<html>
	<head>
		<title>portel unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./portel.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "portel unit test", function( assert ) {

				assert.equal( typeof portel( 12345 ), "object", "should return 'object'" );

				assert.equal( typeof portel( "hello world" ), "object", "should return 'object'" );

				assert.equal( typeof portel( false ), "object", "should return 'object'" );

			} );
		</script>
	</body>
</html>
